<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Time Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 70%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Class Time Table</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Biology</td>
            <td>Math</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Geography</td>
            <td>English</td>
            <td>Economics</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Art</td>
            <td>Music</td>
            <td>Library</td>
        </tr>
    </table>
</body>
</html>
